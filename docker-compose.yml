version: '3.8'
services:
  users-micro:
    build: users/
    ports:
      - "12001:8000"
    networks:
      - microservices-net
      - users-net
    environment:
      DB_USER: users-micro
      DB_PASSWORD: Laborious4-Dilation-Pretender
      DB_HOST: users-postgres
      DB_PORT: 5432
      DB_NAME: db
    depends_on:
      users-postgres:
        condition: service_healthy
  users-postgres:
    image: postgres
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: users-micro
      POSTGRES_PASSWORD: Laborious4-Dilation-Pretender
    ports:
      - 5432:5432
    networks:
      - users-net
    volumes:
      - ./users/dataset:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d db -U users-micro" ]
      interval: 5s
      timeout: 3s
      retries: 4
networks:
  microservices-net:
  users-net:
