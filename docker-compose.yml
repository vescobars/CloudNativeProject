version: '3.8'
services:
  users-micro:
    build: users/
    ports:
      - "12001:8000"
    networks:
      - app_net
      - user_net
    environment:
      DB_USER: users-micro
      DB_PASSWORD: Laborious4-Dilation-Pretender
      DB_HOST: users-postgres
      DB_PORT: 5432
      DB_NAME: db
    depends_on:
      users-postgres:
        condition: service_healthy
  users-postgres:
    image: postgres
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: users-micro
      POSTGRES_PASSWORD: Laborious4-Dilation-Pretender
    ports:
      - "13001:5432"
    networks:
      - user_net
    volumes:
      - ./users/dataset:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d db -U users-micro" ]
      interval: 5s
      timeout: 3s
      retries: 4

  routes-micro:
    build: routes/
    ports:
      - "12002:8001"
    networks:
      - app_net
      - route_net
    environment:
      DB_USER: route-micro
      DB_PASSWORD: Laborious4-Dilation-Pretender
      DB_HOST: routes-postgres
      DB_PORT: 5432
      DB_NAME: db
      USERS_PATH: http://users-micro:8000
    depends_on:
      routes-postgres:
        condition: service_healthy
  routes-postgres:
    image: postgres
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: route-micro
      POSTGRES_PASSWORD: Laborious4-Dilation-Pretender
    ports:
      - "13002:5432"
    networks:
      - route_net
    volumes:
      - ./routes/dataset:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d db -U route-micro" ]
      interval: 5s
      timeout: 3s
      retries: 4
networks:
  app_net:
  user_net:
  route_net:
